<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    </head>

    <body>

        <div id="blah"></div>

        <script>
            //this is to get the album pics
             function getAlPics(alid){ 
             $.ajax({
                url: "https://jsonplaceholder.typicode.com/photos",
                type: "GET",
                success: function(data){

                  for(var orig=0; orig<data.length; orig++){
                      if (alid == data[orig].albumId){
                          console.log(data[orig].id);
                          document.getElementById("blah").innerHTML += "<a href='showIndivPhoto.html?id=" + data[orig].id + "' ><img src=" + data[orig].thumbnailUrl + "></a>";

                      }
                                          }  

                }


            });



          }

            function GetURLParameter(sParam){
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) 
                {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) 
                    return sParameterName[1];

                }
            }

            $(document).ready(function(){
                var tempID = GetURLParameter('id');
                getAlPics(tempID);
            });
        </script>
    </body>
</html>
