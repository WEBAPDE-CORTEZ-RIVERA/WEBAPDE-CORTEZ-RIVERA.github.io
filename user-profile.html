                height:29px;

            }

                opacity:0.5;
                transition-duration:0.5s;
                transition-timing-function:ease;
            }
            
            /* footer */
            .footer{
                width:100%;
                text-align:center;
                align-content:flex-end;
            }
            #view-button{
                margin-bottom:50px;
                width:20%;
                height:7%;
                background-color:#557c83;
                color:#f0f0f0;
                border:none;
                font-family:'Montserrat', sans-serif;
                transition-duration:0.5s;
                transition-timing-function:ease;
            }
            #scrollUp{
                width:7%;
                height:7%;
                background-color:#f0f0f0;
                border:none;
                color:#557c83;
                font-family:'Montserrat', sans-serif;
                font-size:150%;

                bottom: 20px; /* Place the button at the bottom of the page */
                right: 30px; /* Place the button 30px from the right */
                z-index: 99; /* Make sure it does not overlap */
            }
            #view-button:hover, #scrollUp:hover{
                opacity:0.5;
                transition-duration:0.5s;
                transition-timing-function:ease;
            }
            
            /* modal */
            .modal {
                display:none; 
                position:fixed; 
                z-index:1; 
                padding-top:100px; 
                left:0;
                top:0;
                width:100%; 
                height:100%; 
                overflow:auto; 
                background-color:rgb(0,0,0); 
                background-color:rgba(0,0,0,0.9); 
            }
            .inner-modal{
                width:1000px;
                height:inherit;
                margin:0 auto;
                padding-bottom:50px;
            }
            #modal-content {
                float:left;
                margin:auto;
                display:block;
                width:600px;
                max-width:600px;
            }
            #caption, #u_name, #a_name {
                margin-left:20px;
                float:right;
                margin:auto;
                display:flex;
                flex-direction:column;
                width:350px;
                max-width:400px;
                text-align:left;
                color:#f0f0f0;
                font-size:100%;
                font-family:'Montserrat', sans-serif;
                transition-duration:0.5s;
                transition-timing-function:ease;
            }

                font-style:underline;
            }
            #u_name:hover, #a_name:hover{
                opacity:0.5;
                transition-duration:0.5s;
                transition-timing-function:ease;
            }
            #caption {
                padding-top:20px;
            }
            #modal-content{ 
                -webkit-animation-name:zoom;
                -webkit-animation-duration:0.6s;
                animation-name:zoom;
                animation-duration:0.6s;
            }
            @-webkit-keyframes zoom {
                from {-webkit-transform:scale(0)} 
                to {-webkit-transform:scale(1)}
            }
            @keyframes zoom {
                from {transform:scale(0)} 
                to {transform:scale(1)}
            }
            
            .close{
                position:absolute;
                top:15px;
                right:35px;
                color:#f1f1f1;
                font-size:40px;
                font-weight:bold;
                transition:0.3s;
            }
            .close:hover, .close:focus{
                color:#bbb;
                text-decoration:none;

        <script>
            var user;
            var posts = [];
            var albums = [];
            var x = 5;
            var user_flag = 0;
            
            window.onscroll = function(){
                if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 20) {
                    document.getElementById("scrollUp").style.display = "block";
                } else {
                    document.getElementById("scrollUp").style.display = "none";
                }
            };
            
            function topFunction() {
                document.body.scrollTop = 0; // For Chrome, Safari and Opera 
                document.documentElement.scrollTop = 0; // For IE and Firefox
            }
            
            var Profile = function(id, name, username, email, address, phone, website, company){
                this.id = id;
                this.name = name;
                this.username = username;
                this.email = email;
                this.address = address;
                this.phone = phone;
                this.website = website;
                this.company = company;
            }
            
            var Post = function(id, userID, title, content){
                this.id = id;
                this.userID = userID;
                this.title = title;
                this.content = content;
            }
            
            var Album = function(id, userID, title){
                this.id = id;
                this.userID = userID;
                this.title = title;
                this.photos = [];
            }
            
            var Photo = function(albumId, id, title, url, thumbnailUrl){
                this.albumId = albumId;
                this.id = id;
                this.title = title;
                this.url = url;
                this.thumbnailUrl = thumbnailUrl;
            }
            
            var alb_title;
            var uploader_id;
            var caption_photo;
            
            var chosen_photo;
            var chosen_user;
            var chosen_album;
            
            var flag = 0;
            
            /* modal start */
            function onClick(element) {
                document.getElementById("scrollUp").style.display = "none";
                getClickedPhoto(element.firstChild.src);
            }
            
            function getClickedPhoto(url){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/photos",
                    type: "GET",
                    success: function(data){
                      for(var i=0; i<data.length; i++){
                          if(url.localeCompare(data[i].thumbnailUrl) == 0){
                              var new_photo = document.createElement("img");
                              
                              chosen_photo = new Photo(data[i].albumId, data[i].id, data[i].title, data[i].url);
                              
                              caption_photo = data[i].title;
                              
                              document.getElementById("modal-content").src = data[i].url + "";
                              
                              flag = 1;
                              
                              if(flag === 1){
                                getAlbumTitle(chosen_photo.albumId);
                            } 
                              
                              break;
                        }
                      }
                    }
                });
            }
            
            function getAlbumTitle(album_id){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/albums",
                    type: "GET",
                    success: function(data){
                      for(var i=0; i<data.length; i++){
                          if(data[i].id == album_id){
                            var new_title = document.createElement("a");
                              
                            alb_title = data[i].title;
                            uploader_id = data[i].userId;
                            
                            chosen_album = new Album(data[i].id, data[i].userId, data[i].title);
                            
                            new_title.setAttribute('href', 'album-page.html?id=' + chosen_album.id);
                            
                            $(new_title).text(alb_title);
                            $("#caption").append(new_title);
                              
                            flag = 2;
                              
                            if(flag == 2){
                                getUser(uploader_id);
                            }
                            
                            break;
                        }
                      }
                    }
                });
            }
            
            function getUser(user_id){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/users",
                    type: "GET",
                    success: function(data){
                      for(var i=0; i<data.length; i++){
                          if(data[i].id == user_id){
                            var new_user = document.createElement("a");
                            var new_cap = document.createElement("p");
                            chosen_user = new Profile(data[i].id, data[i].name, data[i].username);
                              
                            new_user.setAttribute('href', 'user-profile.html?id=' + chosen_user.id);
                             
                            $(new_user).text(chosen_user.name);
                            $(new_cap).text(caption_photo);
                            $("#caption").append(new_user);
                            $("#caption").append(new_cap);
                              
                            flag = 3;
                            
                            if(flag == 3){      
                                document.getElementById("myModal").style.display = "block";
                                flag = 0;
                            }
                            
                              
                            break;
                        }
                      }
                    }
                });
            }
            
            function onClose(){
                $("#caption").text("");
            }
            
            function initMap(lat_u, lng_u) {
                if(user_flag == 1){
                    var uluru = {lat: lat_u, lng: lng_u};
                    
                    var map = new google.maps.Map(document.getElementById('map'), {
                      zoom: 4,
                      center: uluru
                    });
                    
                    var marker = new google.maps.Marker({
                      position: uluru,
                      map: map
                    });
                }
            }
            
            function initializeProfile(id){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/users",
                    type: "GET",
                    success: function(data){
                        for(i=0; i<data.length; i++){
                            if(data[i].id == id){
                                user = new Profile(data[i].id, data[i].name,
                                                   data[i].username, data[i].email,
                                                   data[i].address, data[i].phone,
                                                   data[i].website, data[i].company);
                                console.log(user);
                                
                                createSideBar();
                                getPosts();
                                
                                document.title = user.name;
                                
                                
                                var la = parseFloat(data[i].address.geo.lat);
                                var lg = parseFloat(data[i].address.geo.lng);
                                
                                user_flag = 1;
                                
                                initMap(la, lg);
                                
                                break;
                            }
                        }
                    }
                });
            }

                var new_name = document.createElement("div");
                var new_username = document.createElement("div");

                var new_wbc = document.createElement("div");
                var new_cmc = document.createElement("div");

                var new_phb = document.createElement("button");
                
                $(new_sb).addClass("sidebar");

                $(new_ad).addClass("address");
                $(new_ph).addClass("phone");
                $(new_wb).addClass("web");
                $(new_cm).addClass("comp");
                $(new_emc).addClass("info-content");
                $(new_adc).addClass("info-content");
                $(new_phc).addClass("info-content");
                $(new_wbc).addClass("info-content");
                $(new_cmc).addClass("info-content");
                $(new_pob).addClass("view-posts");

                new_photo.src = "fd0c559856ca991e9e28937dc802f0b0.jpg";

                $(new_wb).append(new_wbc);

                $(new_pob).text("VIEW ALL POSTS");
                $(new_phb).text("VIEW ALL PHOTOS");
                
                $(new_sb).append(new_photo);
                $(new_sb).append(new_name);
                $(new_sb).append(new_username);
                $(new_sb).append(new_fi);
                $(new_sb).append(new_pob);
                $(new_sb).append(new_phb);
                
                $(".sidebar-container").append(new_sb);
            }
            
            function getPosts(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts",
                    type: "GET",
                    success: function(data){
                        for(var i=0; i<data.length; i++){
                            if(data[i].userId == user.id){
                                var post = new Post(data[i].id, data[i].userId, data[i].title, data[i].body);
                                
                                posts.push(post);
                            }
                        }
                        assemblePIC(x); 
                    }
                });
            }
            
            function assemblePIC(x){
                for(var i=posts.length-x+5; i>posts.length-x; i--){
                    var new_pic = document.createElement("div");
                    var new_title = document.createElement("div");
                    var new_content = document.createElement("div");
                    
                    $(new_pic).addClass("post-item-container");
                    $(new_title).addClass("title");
                    $(new_content).addClass("content");
                    
                    $(new_title).text(posts[i-1].title);
                    $(new_content).text(posts[i-1].content);
                    
                    $(new_pic).append(new_title);
                    $(new_pic).append(new_content);
                    
                    $(".posts-container").append(new_pic);
                }
                
                getAlbums();
            }
            
            function getAlbums(){
                var flag = 0;
                
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/albums",
                    type: "GET",
                    success: function(data){
                      
                        for(var i=0; i<data.length; i++){
                            if(user.id == data[i].userId){
                                var album = new Album(data[i].id, data[i].userId, data[i].title);
                                albums.push(album);   
                                flag = 1;
                            }
                        }
                        
                        if(flag == 1){
                            getPics();   
                        }
                    }
                });        
            }
            
            function getPics(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/photos",
                    type: "GET",
                    success: function(data){
                      for(var i=data.length; i>0; i--){
                          for(var j=0; j<albums.length; j++){
                              if(albums[j].id == data[i-1].albumId){
                                  var photo = new Photo(data[i-1].albumId, data[i-1].id, data[i-1].title, data[i-1].url, data[i-1].thumbnailUrl);
                                  
                                  albums[j].photos.push(photo);
                              }
                          }
                      }
                      assembleAIC(x);  
                    }
                });
                
                
            }

                            $(new_photo).addClass("photo-item");
                            
                            new_photo.src = albums[i-1].photos[j].thumbnailUrl + "";
                            $(new_phic).append(new_photo);

                    }
                    
                    else{

                            $(new_phic).addClass("photo-item-container");
                            $(new_photo).addClass("photo-item");
                            
                            new_photo.src = albums[i-1].photos[j].thumbnailUrl + "";
                            
                            $(new_phic).append(new_photo);
                            $(new_ab).append(new_phic);
                        }    
                        $(new_pic).append(new_ab);
